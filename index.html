<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Interaction Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #main-article {
      margin-bottom: 20px;
    }
    .highlight {
      color: #d9534f;
      font-weight: bold;
    }
    .dynamic-box {
      background-color: #f0f0f0;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="main-heading">Welcome to My Page</h1>
  </header>

  <main>
    <article id="main-article">
      <p>This is a sample paragraph demonstrating dynamic content manipulation.</p>
    </article>

    <section>
      <button id="change-text-btn">Change Heading Text</button>
      <button id="toggle-style-btn">Toggle Highlight</button>
      <button id="add-element-btn">Add New Box</button>
      <button id="remove-element-btn">Remove Last Box</button>
    </section>

    <section id="dynamic-content">
      <!-- New elements will be added here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
